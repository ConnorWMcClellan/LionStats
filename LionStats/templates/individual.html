<!DOCTYPE html>
{% extends 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    {% block css %}
    <link href="https://fonts.googleapis.com/css?family=Zen+Dots&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/individual.css' %}">
    {% endblock %}
    {% block title %}
    <title>Individual</title>
    {% endblock %}
</head>

<body>
{% block Individual %}
<div class="current"></div>
{% endblock %}

{% block content %}
    <div class="info">
        <h5 class="name">Name:</h5>
        <h5 class="sport">Sport:</h5>
        <h5 class="jersey">Jersey:</h5>
        <h5 class="pos">Position:</h5>
    </div>

    <div class="Dropdown">
            <nav>
                <select name = "team" class="menu" id = "inNameDropDown" onchange="val()">
                </select>
            </nav>
    </div>

<h1 class="start">Start Date</h1>
    <div class="date-start">
        <input type="date" id="start" value="">

            <script>
                function myFunction() {
                var s = document.getElementById("myDate").value;
                document.getElementById("demo").innerHTML = s;
                }
            </script>
    </div>

    <h1 class="finish">Finish Date</h1>
    <div class="date-finish">
        <input type="date" id="myDate" value="">

            <script>
                function myFunction() {
                var f = document.getElementById("myDate").value;
                document.getElementById("demo").innerHTML = f;
                }
            </script>
    </div>
{% endblock %}

{% block topbar %}
<span class="TopBar">Individual</span>
{% endblock %}
</body>

</html>
